<html>
  <head>
    <title>Login page</title>
    <script src="signup.js"></script>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div>
      <h1>SIGN UP FORM</h1>
      <form name="simpleForm">
        <br />
        <input type="text" id="fname" placeholder="firstname" required /><br />

        <input type="text" id="lname" placeholder="lastname" required /><br />

        <input type="email" id="email" placeholder="email " required /><br />

        <input type="number" id="number" placeholder="number" /><br />

        <label>Date Of Birth</label><br />
        <input type="Date" id="dob" /><br />

        <label>Gender</label><br />
        <div>
          <input type="radio" name="gender" id="genMale" value="Male" />male
          <input
            type="radio"
            name="gender"
            id="genFemale"
            value="Female"
          />female
          <input type="radio" name="gender" id="genOther" value="Other" />other
        </div>
        <p>
          By clicking Sign Up, you agree to our Terms, Data Policy and Cookie
          Policy. You may receive SMS notifications from us and can opt out at
          any time.
        </p>
        <input type="button" onclick="Submit()" value="Sign up" />
      </form>
    </div>
  </body>
</html>
